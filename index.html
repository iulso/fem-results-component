<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="dist/script.js"></script>
  </head>
  <body>
    <main class="content">
      <section class="summary">
        <div class="summary__text">
          <h1>Your Result</h1>
          <div class="summary__score">
              <div class="summary__score--fraction">76</div>
              <div class="summary__score--total">of 100</div>
          </div>
          <div class="summary__description">
            <p class="summary__title">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary__overview">
          <h2>Summary</h2>
          <div class="summary__items">
            <!-- autogenerate -->
          </div>
          <button class="btn">Continue</button>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/iulso">iulso</a>.
      </div>
    </footer>
  </body>
</html>
